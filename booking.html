  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js with error handling
    document.addEventListener('DOMContentLoaded', function() {
      // Hide the particles container by default
      const particlesContainer = document.getElementById('particles-js');
      if (particlesContainer) {
        particlesContainer.style.display = 'none';
      }
      
      // Only try to load particles if the library is available
      if (window.particlesJS) {
        try {
          const particles = window.particlesJS('particles-js', {
            // Default config if particles.json fails to load
            particles: {
              number: { value: 80 },
              color: { value: '#ffffff' },
              shape: { type: 'circle' },
              opacity: { value: 0.5, random: true },
              size: { value: 3, random: true },
              line_linked: {
                enable: true,
                distance: 150,
                color: '#ffffff',
                opacity: 0.4,
                width: 1
              },
              move: {
                enable: true,
                speed: 2,
                direction: 'none',
                random: true,
                straight: false,
                out_mode: 'out',
                bounce: false
              }
            },
            interactivity: {
              detect_on: 'canvas',
              events: {
                onhover: { enable: true, mode: 'grab' },
                onclick: { enable: true, mode: 'push' },
                resize: true
              }
            },
            retina_detect: true
          });
          
          // Show the container
          if (particlesContainer) {
            particlesContainer.style.display = 'block';
          }
        } catch (error) {
          console.error('Error initializing particles:', error);
        }
      } else {
        console.warn('particles.js not loaded - background effect disabled');
      }
    });
  </script>
  <script src="js/booking.js"></script>
</body>

</html>
